<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js前端算法排序</title>
  </head>
  <body>
    <!-- <script src="./fast.js"></script> -->
    <!-- <script src="./bubble.js"></script> -->
    <script>
      function Node(data,left,right){
          this.data=data
          this.left=left
          this.right=right
      }
      Node.prototype={
        show:function(){
          console.log(this.data)
        }
      }
      function Tree(){
         this.root=null
      }
      Tree.prototype={
        insert:function(data){
           var node =new Node(data,null,null)
           if(!this.root){
             this.root=node
             return
           }
           var current=this.root
           var parent=null;
           while(current){
              parent=current
              if(data<parent.data){
                current=parent.left
                if(!current){
                  parent.left=node
                  return
                }
              }else{
                 current=parent.right
                 if(!current){
                  parent.right=node
                   return
                 }
              }
           }
        }
      }
      let tree=new Tree()
      let arr=[3,8,2,1,6,7,9,5,0,4]
      arr.forEach(item=>{
        tree.insert(item)
      })
      console.log(tree.root)
    </script>
  </body>
</html>
