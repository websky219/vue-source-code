<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js 作用域</title>
  </head>
  <body>
    <script>
      var a = 1
      var test = () => {
        console.log(this.a)
      }
      var obj = {
        a: 2,
        test
      }
      obj.test()
    </script>
  </body>
</html>
