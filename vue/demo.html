<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 的响应式原理</title>
    <script src="../vue2.0/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="./demo.js"></script> -->
    <script>
      var app = new Vue({
        el: '#app',
        render(createElement) {
          return createElement(
            'div',
            {
              attrs: {
                id: '#app',
              },
            },
            this.message
          )
        },
        data() {
          return {
            message: '学习vue源码',
          }
        },
      })
    </script>
  </body>
</html>
