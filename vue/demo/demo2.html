      function JGVue(options){
         this._data=options.data
         this._el=options.el
         this.$el=this.templeteDom=document.querySelector(this._el)
         // 渲染
         this.render()
      }
      JGVue.prototype.mount=function(){
         // 需要提供一个render 函数生成vnode
         this.render=this.createRenderFn()
         this.mountedComponent()
      }
      JGVue.prototype.mountedComponent=function(){
          let mount=()=>{
            this.update(this.render())
          }
          mount.call(this)
      }
